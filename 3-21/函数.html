<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	</style>
</head>
<body>
	<input type="text" id="txt1">
	<input type="text" id="sign">
	<input type="text" id="txt2">
	<input type="text" id="txt3">
	<input type="button" id="btn" value="计算">

	<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
	$("#btn").click(function(){
		var num1=$("#txt1").val();
		var sign=$("#sign").val();
		var num2=$("#txt2").val();
		var num1=Number(num1);
		var num2=Number(num2);
		function count(num1,num2,sign){
		var result=0;
		switch(sign){
			case "+":result=num1+num2;break;
			case "-":result=num1-num2;break;
			case "*":result=num1*num2;break;
			case "/":result=num1/num2;break;

		}
		// console.log(result);
		return result;
	}
	var num3 = count(num1,num2,sign);
	$("#txt3").val(num3);

	})
	// var result=count(4,5,"+");
	// console.log(result);



	</script>
</body>
</html>
