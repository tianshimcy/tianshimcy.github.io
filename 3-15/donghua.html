<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.box{
		width:300px;
		height:300px;
		background-color: #f00;
	}
	</style>
</head>
<body>
	<input type="button" value="隐藏" id="hide"></input>
	<input type="button" value="显示" id="show"></input>
	<input type="button" value="上卷" id="slideUp"></input>
	<input type="button" value="下拉" id="slideDown"></input>
	<input type="button" value="渐入" id="fadeIn"></input>
	<input type="button" value="渐出" id="fadeOut"></input>
	<input type="button" value="显示隐藏切换" id="toggle"></input>
	<input type="button" value="渐出渐入切换" id="fadeToggle"></input>
	<input type="button" value="上卷下拉切换" id="slideToggle"></input>
	<input type="button" value="自定义动画" id="animate"></input>
	
	

	<div class="box"></div>
	
<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
<script type="text/javascript">
	$("#hide").click(function(){$(".box").stop().hide(5000);})
	$("#show").click(function(){$(".box").stop().show(5000);})
	$("#slideUp").click(function(){$(".box").stop().slideUp(5000);})
	$("#slideDown").click(function(){$(".box").stop().slideDown(5000);})
	$("#fadeIn").click(function(){$(".box").stop().fadeIn(5000);})
	$("#fadeOut").click(function(){$(".box").stop().fadeOut(5000);})
	$("#toggle").click(function(){$(".box").stop().toggle(5000);})
	$("#fadeToggle").click(function(){$(".box").stop().fadeToggle(3000);})
	$("#slideToggle").click(function(){$(".box").stop().slideToggle(5000);})
	$("#animate").click(function(){
		$(".box").animate({
		"margin-left":"300px"
	},5000)})
	
</script>
	
</body>
</html>
