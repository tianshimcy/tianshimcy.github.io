<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.box{
		width:300px;
		height:300px;
		background-color: #ff0;
	}
	</style>
</head>
<body>
	<input type="button" value="上卷" id="slideUp"></input>
	<input type="button" value="下拉" id="slideDown"></input>
	<div class="box"></div>





	<script type="text/javascript" src=../js/jquery-1.11.1.js></script>
	<script type="text/javascript">
	$("#slideUp").click(function(){$(".box").stop().slideUp(1000)})
	$("#slideDown").click(function(){$(".box").stop().slideDown(1000)})
	</script>
</body>
</html>
