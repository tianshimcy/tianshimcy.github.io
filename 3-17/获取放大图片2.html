<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	.box{
		width:800px;
		height:200px;
	}
	.box1,.box2,.box3,.box4{
		width:200px;
		height:200px;
		float:left;
	}
	.box1 img,.box2 img,.box3 img,.box4 img{
		width:200px;
		height:200px;
		float:left;
	}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">
			<img src="../images/8.jpg"></img>
		</div>
		<div class="box2">
			<img src="../images/3.jpg"></img>
		</div>
		<div class="box3">
			<img src="../images/9.jpg"></img>
		</div>
		<div class="box4">
			<img src="../images/2.jpg"></img>
		</div>
	</div>




	<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
	$(".box div").mouseenter(function(){
		$(".box").append("<div class=\"box5\"><img src=\"\"></img></div>");
		var src=$(this).find("img").attr("src");
		$(".box5 img").attr("src",src);

	})
	$(".box div").mouseleave(function(){
		$(".box5").remove("src",src);
	})
	$(".box div").mousemove(function(event){
		var x = event.pageX;
		var	y = event.pageY;
		$(".box5").css({
			"position"ï¼š"absolute",
			"left": x+20,
			"top":y+20
		})

	})

	</script>
</body>
</html>
