<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="添加元素" id="btn"></input>
	<input type="text" id="tex"></input>
	<ul id="name">
		<li>苗康康</li>
		<li>苗爽</li>
		<li>苗宁</li>
		<li>苗创业</li>
	</ul>

	<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
	$("#btn").click(function(){
		var value=$("#tex").val();
		var li="<li>"+value+"</li>";
		$("#name").append(li);
	})
	</script>
</body>
</html>
